{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4 px-3 py-3 mx-auto"> <!-- Consistent with review_detail.html -->
    <div class="row justify-content-center"> <!-- Center the form on small screens -->
        <div class="col-12 col-md-8"> <!-- Full width on small screens, 8/12 on medium+ -->
            <h1>Edit Comment</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Render the form fields with constrained width -->
                <div class="form-container">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary mt-2 custom-button">Save Changes</button>
                <a href="{% url 'review_detail' slug=slug %}" class="btn btn-secondary mt-2 custom-button">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
