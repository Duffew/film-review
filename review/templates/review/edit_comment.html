{% extends "base.html" %}
{% load static %}

{% block content %}

<body>
    <div class="container">
        <h1>Edit Comment</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Render the form fields as a paragraph elements -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <!-- Use slug from context -->
        <a href="{% url 'review_detail' slug=slug %}" class="btn btn-secondary">Cancel</a>  
    </div>
</body>

{% endblock %}
